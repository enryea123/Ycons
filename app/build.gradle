apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.enryea123.ycons"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 2
        versionName "2.0"
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'com.enryea123.ycons'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
